function getFlashObject(movieName)
{

	if (navigator.appName.indexOf("Microsoft") != -1)
	{
		return window[movieName];
	}
	else
	{
		var obj = document[movieName];
		if(obj.length != 'undefined')
		{
			for(var i=0;i<obj.length;i++)
			{
				if(obj[i].tagName.toLowerCase() == 'embed') return obj[i];
			}
		}
		return obj;
	}
}

function jsapi_initializeIMT(objID)
{
	var xmldata = examplesData[2];
	getFlashObject(objID).initialize(xmldata);
}
function jsapi_dataSaving(dataStr)
{
	jsapi_showMessage("Saving...");
	showXMLOutput(dataStr);
	showPlainXMLOutput(dataStr);
}
function jsapi_dataSaved(dataStr)
{
	jsapi_showMessage("Saved ");
	showXMLOutput(dataStr);
	showPlainXMLOutput(dataStr);
}
function jsapi_showMessage(dataMsg)
{
	var obj = document.getElementById('outfield');
	obj.value = dataMsg;
}
function loadExample(n)
{
	showPlainXMLOutput("");
	var data = examplesData[n];
	getFlashObject('ImageMapper').initialize(data);
}
function loadPlainXML()
{
	var obj = document.getElementById('pxmldatafield');
	getFlashObject('ImageMapper').initialize(Base64.encode(obj.value));
}
function showPlainXMLOutput(b64data)
{
	var obj = document.getElementById('pxmloutfield');
	obj.value = b64data=="" ? "" : Base64.decode(b64data);
}
function showXMLOutput(b64data)
{
	var obj = document.getElementById('b64outfield');
	obj.value = b64data;
}

function loadB64XML()
{
	var field=document.getElementById("b64datafield");
	getFlashObject('ImageMapper').initialize(field.value);
}
 </script>
